<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>헬창놈들</title>
	<link rel="stylesheet" href="Login/Login.css">
	<script src="../Script/Account.js"></script>
</head>
<!--로그인 페이지 만듦-->
<body onload="acc = new Account(false);">
<!--Header-->
<header id="headContainer">
	<!--Logo-->
	<h1 class="head" id="Logo">
		<a href="../index.html">
			<img src="../_Icon/PageLogo_White.png" alt="헬창놈들 로고">
		</a>
	</h1>
	<!--Navigation-->
	<nav class="head" id="Nav">
		<ul>
			<li><a href="../Program/Program.html">Program</a></li>
			<li><a href="../Community/community.html">Community</a></li>
			<li><a href="#">Reviews</a></li>
			<li><a href="#">Advertisement</a></li>
		</ul>
	</nav>
	<!--Account-->
	<div class="head" id="Auth"></div>
</header>

<!--Bodies-->
<section id="container" onclick="acc.hideAccount();">
	<!--Contents-->
	<article id="MainSection">
		<!--LogIn-->
		<h2>로그인</h2>
		<form action="Login/LogInAction.jsp" method="post">
			<div id="formInput">
				<input type="text" name="USERID" id="Id" placeholder="아이디를 입력하세요">
				<input type="password" name="USERPW" id="Pw" placeholder="비밀번호를 입력하세요">
			</div>
			<div id="formClick">
				<div>
					<a href="Join.html">회원가입</a><br>
					<a href="#">아이디/비밀번호 찾기</a>
				</div>
				<label>
					<span>로그인 정보 기억</span>
					<input type="checkbox" name="AutoLogin" id="Auto" value="">
				</label>
			</div>
			<input type="submit" value="로그인">
		</form>
	</article>
</section>

<!--Footer-->
<footer>
	@copyright
</footer>
</body>
</html>
