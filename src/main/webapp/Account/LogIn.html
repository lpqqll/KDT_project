<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>헬창놈들</title>
	<link rel="stylesheet" href="Login/Login.css">
</head>
<!--로그인 페이지 만듦-->
<body>
	<!--Header-->
	<div id="headerController"></div>
	<header id="headContainer">
		<h1>헬창놈들</h1>
		<!--Navigation-->
		<nav id="navSection">
		
		</nav>
	</header>
	
	<!--Bodies-->
	<section id="container">
		<!--Contents-->
		<article id="MainSection">
			<!--LogIn-->
			<h2>로그인</h2>
			<form action="InAction.jsp" method="post">
				<div id="formInput">
					<input type="text" name="USERID" id="Id" placeholder="아이디를 입력하세요">
					<input type="password" name="USERPW" id="Pw" placeholder="비밀번호를 입력하세요">
				</div>
				<div id="formClick">
					<div>
						<a href="#">회원가입</a><br>
						<a href="#">아이디/비밀번호 찾기</a>
					</div>
					<label>
						<span>로그인 정보 기억</span>
						<input type="checkbox" name="AutoLogin" id="Auto" value="">
					</label>
				</div>
				<input type="submit" value="로그인">
			</form>
		</article>
	</section>
	
	<!--Footer-->
	<footer>
		@copyright
	</footer>
</body>
</html>
