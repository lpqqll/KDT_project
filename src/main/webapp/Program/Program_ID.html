	<script>
		function convertKilogramsToPounds() {
            // 입력된 킬로그램 값을 가져옵니다.
            var squatkilograms = parseFloat(document.getElementById('squat').value);
            var benchkilograms = parseFloat(document.getElementById('BenchPress').value);
            var deadkilograms = parseFloat(document.getElementById('DeadLift').value);
            var Barrowkilograms = parseFloat(document.getElementById('Barbelrow').value);
            var ohpkilograms = parseFloat(document.getElementById('OHP').value);
            
            // 변환 공식: 1 킬로그램 = 2.20462 파운드
            var squatpounds = squatkilograms * 2.2;
            var benchpounds = benchkilograms * 2.2;
            var deadpounds  = deadkilograms * 2.2;
            var Barrowpounds  = Barrowkilograms * 2.2;
            var ohppounds  = ohpkilograms * 2.2;
            
            // 결과를 화면에 표시합니다.
				           document.getElementById('squat').value = squatpounds;
															document.getElementById('BenchPress').value = benchpounds;
															document.getElementById('DeadLift').value = deadpounds;
															document.getElementById('Barbelrow').value = Barrowpounds;
															document.getElementById('OHP').value = ohppounds;
        }
                // 파운드(lb)를 킬로그램(kg)로 변환하는 함수
        function convertPoundsToKilograms() {
            // Squat 파운드 값을 가져옵니다.
            var squatPounds = parseFloat(document.getElementById('squat').value);
            var benchPressPounds = parseFloat(document.getElementById('BenchPress').value);
												var deadpounds = parseFloat(document.getElementById('DeadLift').value);
												var Barrowpounds = parseFloat(document.getElementById('Barbelrow').value);
												var ohppounds = parseFloat(document.getElementById('OHP').value);

            // 변환 공식: 1 파운드 = 0.453592 킬로그램
            var squatKilograms = squatPounds * 0.4;
            var benchPressKilograms = benchPressPounds * 0.4;
            var deadkilograms = deadpounds * 0.4;
            var Barrowkilograms = Barrowpounds * 0.4;
            var ohpkilograms = ohppounds * 0.4;
            
            // 결과를 화면에 표시합니다.
            
											document.getElementById('squat').value = squatKilograms;
											document.getElementById('BenchPress').value = benchPressKilograms;
											document.getElementById('DeadLift').value = deadkilograms;
											document.getElementById('Barbelrow').value = Barrowkilograms;
											document.getElementById('OHP').value = ohpkilograms;
            																																																				
        }

        function resetForm() {
    // 입력 필드 초기화

    document.getElementById('DeadLift').value = '';
    document.getElementById('Barbelrow').value = '';
    document.getElementById('OHP').value = '';
    
    // 결과 영역 초기화
    document.getElementById('result').innerHTML = '';

    // 선택한 버튼 초기화 (킬로그램(kg) 버튼 선택)
    document.getElementById('kgButton').disabled = true;
    document.getElementById('lbButton').disabled = false;
}
