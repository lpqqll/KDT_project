<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>헬창놈들</title>

	<link rel="stylesheet" href="Program_calendar.css">
		<style>
			table{
				width: 700px;

			}
			tr,td{
				border : 1px solid white;
			}
			
	</style>
	<script>
		//달력
		let weekName = ["일","월","화","수","목","금","토"];
		function calendar(year, month){
			let now = new Date(year, month-1, 1);
			let nowDate = now.getDate();
			let y = now.getFullYear();
			let m = now.getMonth() + 1;
			let w = now.getDay();
			
			let lastDay = new Date(y, m, 0).getDate();
			
			let tag = "<div id = 'head'>" +y+"년"+m+"월"+"</div>";
			
			tag += "<ul>";
				for(var i = 0; i < weekName.length; i++){
					tag += "<li>"+weekName[i] + "</li>";
				}
				for(var i = 1; i<=w;i++){
					tag += "<li>&nbsp;</li>";
				}
				
				let dayCounter = 1;
				tag += "<ul>";
     for (var i = 1; i <= lastDay; i++) {
	    if (w == 1 ||w == 3	 ||w == 5 ) {	        
						tag += "<li class = 'highlight' >" + i +"</li>";
						}else {						
	        tag += "<li>" + i + "</li>";
	    }
			  w = (w + 1) % 7; 
			  
	    if (i % 7 == 0) { // 7일마다 줄바꿈
	        tag += "</ul><ul>";
	   
	   }
}

        tag += "</ul>";
        document.getElementById("cal_view").innerHTML = tag;

        let dateCells = document.querySelectorAll("#cal_view li");
				dateCells.forEach(cell => {
    cell.addEventListener("click", function () {
        // 이미 선택된 날짜라면 선택 해제
        if (cell.innerText < 1 || weekName.includes(cell.innerText)) {
            return;
        } else {
												
            // 선택된 날짜의 월과 일 출력
            let selectedMonth = m;
            let selectedDay = cell.innerText;
            let selectedDateText = selectedMonth + "월 "	+ selectedDay + "일"
            
            document.getElementById("selected_date").innerHTML = selectedDateText;
            
            
           
          
								}
    });
});

    			}
        window.onload = function () {
        let now = new Date();
        let year = now.getFullYear();
        let month = now.getMonth() + 1;
        calendar(year, month);
    }
   
	
	</script>
</head>

<body>
	<!--Header-->
	<header id="headContainer">
		<h1>헬창놈들</h1>
	</header>
	
	<!--Bodies-->
	<section id="container">
		<!--Navigation-->
		<nav id="navSection">
		
		</nav>

		<!--Contents-->
		<article id="MainSection">
		<h2>Strong Lift 5*5</h2>
		
				 <div id="main">
		       	<div id="cal_view"></div>
		   </div>
	   <div id = "selected_date"></div>
				
		</article>
	</section>
	
	<!--Footer-->
	<footer>
		@copyright
	</footer>
</body>
</html>
