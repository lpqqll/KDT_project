	<script>
		//달력
		let weekName = ["일","월","화","수","목","금","토"];
		function calendar(year, month){
			let now = new Date(year, month-1, 1);
			let nowDate = now.getDate();
			let y = now.getFullYear();
			let m = now.getMonth() + 1;
			let w = now.getDay();
			
			let lastDay = new Date(y, m, 0).getDate();
			
			let tag = "<div id = 'head'>" +y+"년"+m+"월"+"</div>";
			
			tag += "<ul>";
				for(var i = 0; i < weekName.length; i++){
					tag += "<li>"+weekName[i] + "</li>";
				}
				for(var i = 1; i<=w;i++){
					tag += "<li>&nbsp;</li>";
				}
				
				let dayCounter = 1;
				tag += "<ul>";
     for (var i = 1; i <= lastDay; i++) {
	    if (i == nowDate) {
	        tag += "<li>" + i + "</li>";
	    } else {
	        tag += "<li>" + i + "</li>";
	    }
	
	    if (i % 7 == 0) { // 7일마다 줄바꿈
	        tag += "</ul><ul>";
	   }
}
        tag += "</ul>";
        document.getElementById("cal_view").innerHTML = tag;

        let dateCells = document.querySelectorAll("#cal_view li");
				dateCells.forEach(cell => {
    cell.addEventListener("click", function () {
        // 이미 선택된 날짜라면 선택 해제
        if (cell.innerText < 1 || weekName.includes(cell.innerText)) {
            return;
        } else {
												cell.classList.add("selected");
            // 선택된 날짜의 월과 일 출력
            let selectedMonth = m;
            let selectedDay = cell.innerText;
            document.getElementById("selected_date").innerHTML = selectedMonth + "월 " + selectedDay + "일<br>";

            // "보기" 버튼 생성 및 추가
            let viewButton = document.createElement("button");
            viewButton.innerText = "보기";
            viewButton.id = "viewBtn";

            
            // "selected_date" div에 "보기" 버튼 추가
            document.getElementById("selected_date").appendChild(viewButton);
        }
    });
});
        
       
    			}

        let year = now.getFullYear();
        let month = now.getMonth() + 1;
        calendar(year, month);
